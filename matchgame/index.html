    <link rel="stylesheet" href="style.css">

    <header>
        <h1>みくろカードマッチゲーム</h1>

    </header>

    <main>
        <div class="game-container">
            <div class="status">
                <p>残りのカード: <span id="remainingCards">12</span></p>

            <div id="resultMessage" class="result-message"></div>
        
            <button id="resetButton" class="reset-button">もう一回遊ぶ</button>
        </div>
