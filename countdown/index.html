<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カウントダウンタイマー</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4742498529839819"
     crossorigin="anonymous"></script>
</head>
<body>
    <a href="../index.html">トップへ戻る</a>
  <div class="container">
    <h1>タイマー</h1>
    <label for="time-select">時間設定:</label>
    <select id="time-select">
      <option value="60">60秒</option>
      <option value="30">30秒</option>
      <option value="90">90秒</option>
      <!-- 他のオプションもここに追加 -->
      <option value="300">5分</option>
    </select>
    <div class="buttons">
      <button id="start-btn">スタート</button>
      <button id="stop-btn" style="display:none;">ストップ</button>
      <button id="reset-btn">リセット</button>
    </div>
    <div id="timer-display">01:00</div>
    <div id="ad-container" style="display:none;">
      <!-- 広告スペース -->
      <p>広告表示</p>
    </div>

    <p>回数: <span id="catch-display">0</span></p>
    <button id="catch-btn" style="display: none;">success!</button>

  </div>    
  <script src="script.js"></script>
</body>
</html>
